<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculaadora IMC</title>
</head>
<body>
    <script>
function pulaLinha (){
            document.write ('<br><br>')
        } 
        function mostra (texto){
            document.write(texto)
            pulaLinha()
        }

        function calcularIMC (peso, altura){
            return imc = peso/(altura*altura)

        }

        let pesoLucas = 60
        let alturaLucas = 1.71

        let imcLucas = pesoLucas/(alturaLucas*alturaLucas)
        let nome = prompt ('Qual o seu peso?')
        let alturaInformada = prompt (`${nome}, qual sua altura? (Utilize ponto no lugar de vírgula)`)
        let pesoInformado = prompt (`${nome}, qual seu peso?`)

        let imcCalculado = calcularIMC (pesoInformado, alturaInformada)

        mostra (`${nome} O IMC de Lucas é ${imcLucas}`)  // temple string
        mostra (' O IMC de Lucas é ' + imcLucas) // concentração normal

        if(imcCalculado > 25) {
            mostra (`${nome}, o seu imc está acima do ideal`)
        }
             else if (imcCalculado < 18) {
                mostra(`${nome}, o seu imc está abaixo do ideal` )
        } 
             else {
            mostra(`${nome}, o seu imc está ideal`)
        }


    </script>
</body>
</html>
