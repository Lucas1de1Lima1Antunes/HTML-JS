<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa I</title>
</head>
<body>
    <script>
    function pulaLinha (){
            document.write ('<br><br>')
        } 
        function mostra (texto){
            document.write(texto)
            pulaLinha()
        }

let ano = 2024
let minhaIdade = ano - 2009
let idadeMae = ano - 1991

        mostra('Meu nome é Lucas, minha idade é: ' + (minhaIdade) + ' anos')
        mostra('O nome da minha mãe é Priscila, sua idade é: ' + (idadeMae) + ' anos')

        let media = (minhaIdade+idadeMae)/2

        mostra ('A média das nossas idades é ' + (media) + ' anos' )

     ano = 2030
     
        mostra('No ano de '  + (ano) )
        mostra('Meu nome é Lucas, minha idade será : ' + (ano-minhaIdade) + ' anos')
        mostra('O nome da minha mãe é Priscila, cuja sua idade será: ' + (ano-idadeMae) + ' anos')

    </script>
</body>
</html>
